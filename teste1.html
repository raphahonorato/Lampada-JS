<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        function acendeLampada () {
            document.getElementById("luz").src = "foto/lampada-acesa.jpg";   
        }
        function apagaLampada () {
            document.getElementById("luz").src = "foto/lampada-apagada.jpg";
        }
        function quebraLampada () {
            document.getElementById("luz").src = "foto/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
<h1>Acenda a l√¢mpada !</h1>
<img src="foto/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>
</body>
</html>
